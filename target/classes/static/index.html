<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-dark">
    <div id="name-from" class="bg-primary d-flex align-items-center">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4 offset-md-4">

                    <div class="input-group">

                        <label for="name-value"></label><input class="form-control" id="name-value" placeholder="Your Name" type="text" >
                        <div class="input-group-append">

                                <button class="btn btn-dark" id="login">Enter</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div id="chatroom" class="d-none">
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-6 offset-md-3">

                    <div class="card">

                        <div class="card-header">
                            <h3 id = "name-title"></h3>
                        </div>
                        <div class="card-body">

                            <div class="input-group">

                                <label for="message-value"></label><input class="form-control" id="message-value" placeholder="Enter your message" type="text" >
                                <div class="input-group-append">

                                    <button class="btn btn-dark" id="send-btn">Send</button>
                                    <button class="btn btn-secondary" id="logout">Logout</button>

                                </div>

                            </div>

                            <div class="table-responsive mt-3">

                                <table id="message-container-table">

                                </table>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
</html>
